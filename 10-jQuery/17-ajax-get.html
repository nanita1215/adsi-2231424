<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
		select {
			display: block;
			margin: 20px auto;
			width: 160px;
		}
		div.loader {
			background: url(images/loader.gif) no-repeat center;
			height: 30px;
			margin: 20px auto;
			width: 50px;
		}
	</style>
</head>
<body>
    <main>
        <header>
            <h1> <span><a href="index.html">&larr;</a></span> Get</h1>
        </header>
        <section>
            <select class="brands">
                <option value="">Select Brand...</option>
                <option value="1">SantaCruz</option>
                <option value="2">Intense</option>
                <option value="3">Yeti</option>
            </select>
            <div class="loader"></div>
            <select class="references"></select>
        </section>
    </main>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
			$('.references').hide();
			$('.loader').hide();
			// Events
			$('.brands').change(function(event) {
				$brn = $(this).val();
				if ($brn.length > 0) {
					$('.loader').show();
					$('.references').hide();
					// GET
					$.get('php/references.php', { brn: $brn }, function(data) {
						setTimeout(function() {
							$('.loader').hide();
							$('.references').fadeIn(1000).html(data);
						},1000);
					});
				} else {
					$('.references').hide();
				}
			});
        });
    </script>
    
</body>
</html>
