<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Drag & Drop</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animate.css">
    <style>
		section.columns {
			padding: 5px;
			background-color: #1f1f1f;
			margin: 20px auto;
			width: 370px;
		}
		section.columns aside.column {
			display: inline-block;
			vertical-align: top;
			width: 120px;
		}
		aside.column h4 {
			background-color: #1f1f1f;
			color: #fff;
			padding: 10px;
			margin: 0px;
		}
		aside.column:nth-child(1) h4 {
			border-bottom: 4px solid #35f442;
		}
		aside.column:nth-child(2) h4 {
			border-bottom: 4px solid #f78a14;
		}
		aside.column:nth-child(3) h4 {
			border-bottom: 4px solid #ff232f;
		}
		aside.column div {
			background-color: #373737;
			height: 450px;
		}
		aside.column div.pk {
			height: 150px;
			position: relative;
			width: 120px;
		}
		aside.column div.pk#pk11 {
			background: url(images/pokemons/pk11.png) no-repeat center;
		}
		aside.column div.pk#pk21 {
			background: url(images/pokemons/pk21.png) no-repeat center;
		}
		aside.column div.pk#pk31 {
			background: url(images/pokemons/pk31.png) no-repeat center;
		}

		aside.column div.pk#pk12 {
			background: url(images/pokemons/pk12.png) no-repeat center;
		}
		aside.column div.pk#pk22 {
			background: url(images/pokemons/pk22.png) no-repeat center;
		}
		aside.column div.pk#pk32 {
			background: url(images/pokemons/pk32.png) no-repeat center;
		}

		aside.column div.pk#pk13 {
			background: url(images/pokemons/pk13.png) no-repeat center;
		}
		aside.column div.pk#pk23 {
			background: url(images/pokemons/pk23.png) no-repeat center;
		}
		aside.column div.pk#pk33 {
			background: url(images/pokemons/pk33.png) no-repeat center;
		}
	</style>
</head>
<body>
    <main>
        <header>
            <h1> <span><a href="index.html">&larr;</a></span> Challenge Drag & Drop</h1>
        </header>
        <section>
            <section class="columns">
                <aside class="column">
                    <h4>Evolution 1</h4>
                    <div class="stage stage1">
                        <div id="pk11" class="pk pk1 animated"></div>
                        <div id="pk21" class="pk pk1 animated"></div>
                        <div id="pk31" class="pk pk1 animated"></div>
                    </div>
                </aside>
                <aside class="column">
                    <h4>Evolution 2</h4>
                    <div class="stage stage2">
                    </div>
                </aside>
                <aside class="column">
                    <h4>Evolution 3</h4>
                    <div class="stage stage3"></div>
                </aside>
            </section>
        </section>
    </main>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.pk').draggable({
				containment: '.columns',
				cursor: 'move',
				snap: '.stage',
				snapMode: 'inner',
				grid: [120,150],
				revert: 'invalid'
			});
			$('.stage2').droppable({
				accept: '.pk1',
				drop: function(evt, ui) {
					$ui = $(ui.draggable);
					$ui.removeClass('pk1').addClass('pk2 pulse');
					$ni = parseInt($ui.attr('id').substring(4,2))+1;
					$ui.attr('id', 'pk'+$ni);
				}
			});
			$('.stage3').droppable({
				accept: '.pk2',
				drop: function(evt, ui) {
					$ui = $(ui.draggable);
					$ui.removeClass('pk2').addClass('pk3 tada');
					$ni = parseInt($ui.attr('id').substring(4,2))+1;
					$ui.attr('id', 'pk'+$ni);
				}
			});
        });
    </script>
    
</body>
</html>
