<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
			text-align: center;
		}
        section.text {
			border: 2px dotted #4f5c6e;
			padding: 10px;
			margin: 20px auto;
			width: 60%;
		}
		button {
			background-color: #fff;
            border-radius: 4px;
			border: 1px solid #4f5c6e;
			padding: 10px;
		}
		button:hover {
			background-color: #4f5c6e;
			color: #fff;
			cursor: pointer;
		}
    </style>
</head>
<body>
    <main>
        <header>
            <h1> <span><a href="index.html">&larr;</a></span> Load</h1>
        </header>
        <section>
            <section class="text"></section>
            <button class="btn-load">Load Text</button>
            <button class="btn-load-lp">Load last paragraph</button>
        </section>
    </main>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Events
            $('.btn-load').click(function(event) {
				$('.text').load('text/lorem.txt').hide().fadeIn(1200);
			});
			$('.btn-load-lp').click(function(event) {
				$('.text').load('text/lorem.txt .lp').hide().fadeIn(1200);
			});
        });
    </script>
    
</body>
</html>
