<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensions</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
		section.dimensions {
			margin: 20px auto;
			width: 600px;
		}
		section.dimensions div {
			display: inline-block;
			vertical-align: top;
		}
		section.dimensions div.col-left {
			width: 400px;
		}
		section.dimensions div.col-right {
			width: 190px;
		}
		section.dimensions div.col-left div.box {
			border: 4px solid #4f5c6e;
			color: #4f5c6e44;
			height: 240px;
			font-size: 10em;
			line-height: 1.5em;
			padding: 6px;
			text-align: center;
			width: 380px;
		}
		section.dimensions div.col-right button {
			background-color: #fff;
			border: 1px solid #4f5c6e;
            border-radius: 6px;
			color: #4f5c6e;
			padding: 10px;
			width: 200px;
		}
		section.dimensions div.col-right button:hover {
			background-color: #4f5c6e;
			color: #fff;
			cursor: pointer;
		}
	</style>
</head>
<body>
    <main>
        <header>
            <h1> <span><a href="index.html">&larr;</a></span> Dimensions</h1>
        </header>
        <section>
            <section class="dimensions">
                <div class="col-left">
                    <div class="box">BOX</div>
                </div>
                <div class="col-right">
                    <button class="btn-d1"> Width-Height</button>
                    <button class="btn-d2"> Width-Height (Padding)</button>
                    <button class="btn-d3"> Width-Height (Padding/Borders)</button>
                    <button class="btn-d4"> Width-Height (Window)</button>
                </div>
            </section>
        </section>
    </main>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Events
			$('button.btn-d1').click(function(event) {
				$w = $('div.box').width();
				$h = $('div.box').height();
				alert("Width: "+$w+"px - Height: "+$h+"px");
			});
			$('button.btn-d2').click(function(event) {
				$w = $('div.box').innerWidth();
				$h = $('div.box').innerHeight();
				alert("Width: "+$w+"px - Height: "+$h+"px");
			});
			$('button.btn-d3').click(function(event) {
				$w = $('div.box').outerWidth();
				$h = $('div.box').outerHeight();
				alert("Width: "+$w+"px - Height: "+$h+"px");
			});
			$('button.btn-d4').click(function(event) {
				$w = $(window).width();
				$h = $(window).height();
				alert("Width: "+$w+"px - Height: "+$h+"px");
			});
        });
    </script>
    
</body>
</html>
