<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Drag & Drop</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animate.css">
    <style>
        section.landscape {
			background: url(images/bg-pokemon.png) no-repeat center;
			height: 600px;
			margin: 20px auto;
			position: relative;
			width: 600px;
		}
		div.pokeball {
			background: url(images/pokeball.png) no-repeat center;
			top: 55px; left: 160px;
		}
		div.superball {
			background: url(images/superball.png) no-repeat center;
			top: 55px; left: 370px;
		}
		div.pokeball,
		div.superball {
			background-size: cover;
			height: 90px;
			position: absolute;
			width: 90px;
			z-index: 9;
		}
		div.bulbassaur,
		div.venussaur {
			position: absolute;
		}
		div.bulbassaur {
			background: url(images/bulbasaur.png) no-repeat center;
			background-size: cover;
			height: 154px;
			bottom: 20px; left: 20px;
			width: 154px;
		}
		div.venussaur {
			background: url(images/venussaur.png) no-repeat center;
			background-size: contain;
			height: 257px;
			bottom: 20px; right: 10px;
			width: 374px;
		}
    </style>
</head>
<body>
    <main>
        <header>
            <h1> <span><a href="index.html">&larr;</a></span> UI Drag & Drop</h1>
        </header>
        <section>
            <section class="landscape">
                <div class="drag pokeball"></div>
                <div class="drag superball"></div>
                <div class="pk bulbassaur"></div>
                <div class="pk venussaur"></div>
            </section>
        </section>
    </main>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function() {
            $('div.drag').draggable({
				containment: '.landscape',
				cursor: 'move',
				snap: '.pk',
				snapMode: 'inner',
				revert: 'invalid'
			});
			$('div.bulbassaur').droppable({
				accept: '.drag',
				drop: function(evt, ui) {
					$drag = $(ui.draggable);
					$drop = $(this);
					$drop.fadeOut(1000);
					$drag.addClass('animated bounce infinite')
				}
			});
			$('div.venussaur').droppable({
				accept: '.superball',
				drop: function(evt, ui) {
					$drag = $(ui.draggable);
					$drop = $(this);
					$drop.fadeOut(1000);
					$drag.addClass('animated bounce infinite')
				}
			});
        });
    </script>
    
</body>
</html>
