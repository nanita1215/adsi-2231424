<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        div.box {
            border: 2px solid #1e4168;
            background: url(images/rengoku.jpeg) no-repeat center;
            background-size: 200%;
            height: 200px;
            filter: grayscale(1);
            margin: 20px auto;
            transition: all 0.5s ease-in;
            width: 200px;
        }
        div.box.enter {
            background-size: 120%;
            filter: grayscale(0);
        }
        input {
            border: 2px solid #1e4168;
            border-radius: 8px;
            padding: 10px;
            display: block;
            margin: 20px auto;
            width: 280px;
        }
        output {
            font-size: 1.4rem;
            color: #1e4168;
            display: block;
            text-transform: uppercase;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1> <span><a href="index.html">&larr;</a></span> Events</h1>
        </header>
        <section>
            <h2>Mouse Events</h2>
            <div class="box"></div>
            <h2>Keyboard Events</h2>
            <input type="text" placeholder="Enter text">
            <output></output>
            <h2>Form Events</h2>
            <h2>Window Events</h2>
        </section>
    </main>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Mouse Events
            $('div.box').mouseenter(function(event) {
                $(this).addClass('enter');
            });
            $('div.box').mouseleave(function(event) {
                $(this).removeClass('enter');
            });
            // Keyboard Events
            $('input').keyup(function(event) {
                $('output').text($(this).val());
            });
            // Form Events
        });
    </script>
    
</body>
</html>
